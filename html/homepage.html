<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyVietNam</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="/css/style.css" />

  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/img/5352.jpg" alt="" /></div>
        <div class="swiper-slide">
          <img src="/img/long-exposure-accident-h-i-an-92090.jpg" alt="" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div
        class="container position-absolute position-centerx"
        style="bottom: 0; z-index: 999;"
      >
        <div class="row">
          <div class="col-5 offset-1">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="travel-tab"
                  data-toggle="tab"
                  href="#travel"
                  role="tab"
                  aria-controls="travel"
                  aria-selected="true"
                  >Du lich</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="flights-tab"
                  data-toggle="tab"
                  href="#flights"
                  role="tab"
                  aria-controls="flights"
                  aria-selected="false"
                  >Chuyen bay</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="car-tab"
                  data-toggle="tab"
                  href="#car"
                  role="tab"
                  aria-controls="car"
                  aria-selected="false"
                  >Xe</a

              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="hotel-tab"
                  data-toggle="tab"
                  href="#hotel"
                  role="tab"
                  aria-controls="hotel"
                  aria-selected="false"
                  >Khach san</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="travel"
                role="tabpanel"
                aria-labelledby="travel-tab"
              >
                <div class="input-travel-tab d-flex py-5">
                  <div class="form-group w-50 mr-3 my-auto">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="Where to go?"
                    />
                  </div>
                  <div class="input-group w-25 mx-3 my-auto">
                    <input class="form-control" type="date" name="" />
                  </div>
                  <div class="dropdown mx-3 my-auto">
                    <button
                      class="btn btn-secondary dropdown-toggle bg-white text-black-50"
                      type="button"
                      id="dropdownMenuButton"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Travel type
                    </button>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                  <input
                    name=""
                    id=""
                    class="btn-find btn btn-primary form-control my-auto"
                    type="button"
                    value="Search"
                  />
                </div>
              </div>

                class="tab-pane fade"
                id="flights"
                role="tabpanel"
                aria-labelledby="flights-tab"

                  <div class="input-group w-25 mx-3 my-auto">
                    <input class="form-control" type="date" name="" />

                  <input
                    name=""
                    id=""
                    class="btn-find btn btn-primary form-control my-auto"
                    type="button"
                    value="Find Car"
                  />

              </div>
              <div

                id="hotel"
                role="tabpanel"
                aria-labelledby="hotel-tab"

                  <div class="form-group w-50 mr-3 my-auto">
                    <input
                      type="text"
                      class="form-control"

                      placeholder="Search Location"

                    <input class="form-control" type="date" name="" />

                      id="dropdownMenuButton"

                      aria-haspopup="true"

                      Guest
                    </button>
                    <div

                    >
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>

                    id=""
                    class="btn-find btn btn-primary form-control my-auto"
                    type="button"
                    value="Find Hotel"
                  />

      <div class="row">
        <div class="col-2 my-auto">

        <div class="col-7 offset-2 my-auto">

            <li class="nav-item">

          </div>
        </div>

    <!-- Optional JavaScript -->

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
